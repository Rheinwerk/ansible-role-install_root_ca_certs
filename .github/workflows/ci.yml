---
name: CI
on:
  pull_request:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *'

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.7', '3.8' ]
        # Use latest patch versions
        ansible-version: [ '>=2.9, <2.10', '>=2.10, <2.11' ]

    steps:
      - name: Check out the codebase
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install test dependencies
        run: pip install 'ansible${{ matrix.ansible-version }}' yamllint

      - name: Check versions
        run: |
          ansible --version
          yamllint --version

      - name: Create ansible.cfg with correct roles_path
        run: |
          printf '[defaults]\nroles_path=../' >ansible.cfg

      - name: Run Checks
        run: |
          find . -name '*.yml' -print0 | xargs -0 yamllint -c galaxy-yamllint.yaml
          cd tests; ansible-playbook test.yml -i inventory --syntax-check
          ./run_tests.sh
        env:
          ANSIBLE_FORCE_COLOR: '1'
